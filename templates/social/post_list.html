{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <!-- Write a post -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
           <strong>Write a Post!</strong>
        </div>
    </div>

    <!-- Add a Post - Blank Box to write a Post -->
    <div class="row justify-content-center mt-2">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.body }}
                <div class="">
                    <button class="btn btn-primary mb-1">Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Show all latest posts -->
    {% for post in post_list %}
    <div class="row justify-content-center mt-2">
        <div class="col-md-5 col-sm-12 border-bottom">
            <a href="{% url 'post-detail' post.id %}" style="color: black; text-decoration: none;">
            <p>{{ post.body }}</p>
            <p class="mt-3">By <strong>{{ post.author }}</strong>| {{ post.created_on }}
            </p>
        </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
